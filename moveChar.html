<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Movable character</title>
</head>
<body>
<div id="game"></div>
<script>
    function Hero(image, top, left, size){
        this.image = image;
        this.top = top;
        this.left = left;
        this.size = size;

        this.getHeroElement = function(){
            return '<img width="'+ this.size + '"' +
                ' height="'+ this.size + '"' +
                ' src="' + this.image +'"' +
                ' style="top: '+this.top+'px; left:'+this.left+'px;position:absolute;" />';
        }

        this.moveRight = function(){
            this.left += 10;
            console.log('left: ' + this.left);
        }

        this.moveLeft = function () {
            this.left -=10;
            console.log("left" + this.left);
        }
        this.moveUp = function () {
            this.top -= 10;
            console.log("top" + this.top);
        }
        this.moveDown = function () {
            this.top += 10;
            console.log("top" + this.top);
            console.log("left" + this.left);
        }

    }

    var hero = new Hero('Image/winter.jpg', 0, 0, 200);
    function start(){
        if(hero.left < window.innerWidth - hero.size && hero.top === 0){
            hero.moveRight();
        } else if(hero.left === window.innerWidth - hero.size && hero.top < window.innerHeight - hero.size) {
            hero.moveDown();
        } else if(hero.top === 930 && hero.left > 0){
            hero.moveLeft()
        } else if(hero.left === 0 && hero.top > 0){
            hero.moveUp()
        }
        document.getElementById('game').innerHTML = hero.getHeroElement();
        setTimeout(start, 1)
    }
    start();
</script>
</body>
</html>
